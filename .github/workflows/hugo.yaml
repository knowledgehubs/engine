# Ø§Ø³Ù… Ø§Ù„Ù€ Workflow (ÙŠØ¸Ù‡Ø± ÙÙŠ ØªØ¨ÙˆÙŠØ¨ Actions)
name: Deploy Hugo Site to Pages

# Ù…ØªÙ‰ ÙŠØªÙ… ØªØ´ØºÙŠÙ„ Ù‡Ø°Ø§ Ø§Ù„Ù€ WorkflowØŸ
on:
  push:
    branches:
      - main  # ğŸ‘ˆ Ø¹Ù†Ø¯ Ø±ÙØ¹ Ø£ÙŠ ØªØ¹Ø¯ÙŠÙ„ Ø¹Ù„Ù‰ Ø§Ù„ÙØ±Ø¹ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ

  # ÙŠØ³Ù…Ø­ Ø¨ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ Workflow ÙŠØ¯ÙˆÙŠØ§Ù‹
  workflow_dispatch:

# Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø£Ø°ÙˆÙ†Ø§Øª (Permissions)
permissions:
  contents: read
  pages: write
  id-token: write

# Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…ØªØ²Ø§Ù…Ù†
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Ù…Ù‡Ù…Ø© Ø§Ù„Ø¨Ù†Ø§Ø¡
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Hugo (Extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo site
        run: |
          # Ù†Ø³ØªØ®Ø¯Ù… base_url Ù…Ù† GitHub Actions Ù„Ø¶Ù…Ø§Ù† Ø¹Ù…Ù„ Ø§Ù„Ø±ÙˆØ§Ø¨Ø· Ø¹Ù„Ù‰ GitHub Pages
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}" \
            --destination public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Ù…Ù‡Ù…Ø© Ø§Ù„Ù†Ø´Ø±
  deploy:
    # âš ï¸ Ù‡Ù†Ø§ ÙŠØªÙ… ØªØ¹Ø±ÙŠÙ Ø§Ù„Ø¨ÙŠØ¦Ø© (GitHub Pages) Ø¯Ø§Ø®Ù„ Ø§Ù„Ù€ Job Ù…Ø¨Ø§Ø´Ø±Ø©
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
